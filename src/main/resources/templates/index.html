<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scriptopia - Main</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1e1e2f;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #ffaa00;
        }
        #tokenDisplay {
            margin-top: 20px;
            word-break: break-all;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Welcome to Scriptopia!</h1>

<div>
    <input type="text" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="deviceId" placeholder="Device ID" required><br>
    <button id="loginBtn" class="btn">로그인</button>
</div>

<div>
    <button id="startGameBtn" class="btn" disabled>게임 시작</button>
</div>

<div id="tokenDisplay" style="display:none;">
    <strong>로그인 토큰:</strong>
    <div id="tokenValue"></div>
</div>

<script th:inline="javascript">
    let accessToken = null;

    const loginBtn = document.getElementById('loginBtn');
    const startGameBtn = document.getElementById('startGameBtn');
    const tokenDisplay = document.getElementById('tokenDisplay');
    const tokenValue = document.getElementById('tokenValue');

    loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const deviceId = document.getElementById('deviceId').value;

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, deviceId })
            });

            if (!response.ok) {
                alert('로그인 실패!');
                return;
            }

            const data = await response.json();
            accessToken = data.accessToken;
            tokenValue.textContent = accessToken;
            tokenDisplay.style.display = 'block';

            // 게임 시작 버튼 활성화
            startGameBtn.disabled = false;
        } catch (err) {
            console.error(err);
            alert('로그인 중 오류 발생!');
        }
    });

    startGameBtn.addEventListener('click', () => {
        if (!accessToken) {
            alert('로그인이 필요합니다.');
            return;
        }

        // 토큰을 Authorization 헤더에 포함시켜 게임 페이지 요청 가능
        // 예: fetch('/game/start', { headers: { 'Authorization': 'Bearer ' + accessToken } })
        window.location.href = '/game/start';
    });
</script>

</body>
</html>
